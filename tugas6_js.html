<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Gempa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body onload="infoGempa()">
    <div class="container">
        <h3 class="text-center">Informasi Gempa</h3>
		<table class="table text-center border-0">
			<thead class="table-dark">
				<tr>
					<th>NO</th>
					<th>Lokasi</th>
					<th>Skala</th>
					<th>Dampak</th>
				</tr>
			</thead>
			<tbody id="dg" class="bg-warning">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
			</tbody>
		</table>
    </div>
    
    <script>
        


         class Gempa{

            constructor(lokasi, skala, No){
                this.lokasi = lokasi;
                this.skala = skala;
                this.no = No;
            }
                Dampak(){

                    if(this.skala <= 2) this.dampak = 'tidak terasa';
                        else if(this.skala > 2 && this.skala <= 4) this.dampak = 'bangunan retak-retak';
                        else if(this.skala > 4 && this.skala <= 6) this.dampak = 'bangunan roboh';
                        else if(this.skala > 6) this.dampak = 'bangunan roboh & berpotensi tsunami';
                        else this.dampak = '';
                    return this.dampak;
            }
            }

            function infoGempa(){

                let dataGempa = '';
                for(g of gempa) { 
//looping data
                    dataGempa += `<tr>
                        <td>${g.no}</td>
                        <td>${g.lokasi}</td>
                        <td>${g.skala}</td>
                        <td>${g.Dampak()}</td>
                    </tr>`;            
}
//cetak data
document.getElementById('dg').innerHTML = dataGempa;
    }
//data
        g1 = new Gempa('Cilegon',2,1);
        g2 = new Gempa('Serang',4,2);
        g3 = new Gempa('Tangerang',2,3);
        g4 = new Gempa('Jakarta',6,4);
        g5 = new Gempa('Lampung',8,5);
        g6 = new Gempa('Pekalongan',2,6);
        g7 = new Gempa('Malang',2,7);
        g8 = new Gempa('Tegal',5,8);
        g9 = new Gempa('Palembang',6,9);
        g10 = new Gempa('Bali',8,10);
        gempa = [g1, g2, g3, g4, g5, g6, g7, g8, g9, g10];
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>  

</body>
</html>
