<h3 align="center">Daftar Pegawai</h3>
		<table align="center" cellpadding="10" width="40%">
			<thead>
				<tr bgcolor="orange">
					<th>NO</th>
					<th>NAMA</th>
                    <th>JABATAN</th>
					<th>AGAMA</th>
                    <th>GAJI POKOK</th>
                    <th>TUNJANGAN JABATAN</th>
                    <th>TUNJANGAN KESEHATAN</th>
                    <th>GAJI KOTOR</th>
                    <th>ZAKAT PROFESI</th>
                    <th>TAKEHOME PAY</th>
				</tr>
			</thead>
			<tbody>
                <script language="javascript">
                var no, warna;
                for(no = 1; no <= 100; no++){
                    warna = (no % 2 == 0) ? 'cyan' :'yellow';
                    if(no <= 25){
                        jabatan = "Manager";
                    }else if(no <= 50){
                        jabatan = "Asisten Manager"
                    }else if(no <= 75){
                        jabatan = "Superior"
                    }else if(no <= 100){
                        jabatan = "Staff"
                    }
                switch(jabatan){
                    case "Manager":
                        gapok = 15000000; break;
                    case "Asisten Manager":
                        gapok = 10000000; break;
                    case "Superior":
                        gapok = 7000000; break;
                    case "Staff":
                        gapok = 4000000; break;
                }
                tunjab = gapok*0.2;
                tunkes = gapok*0.1;
                gator  = gapok+tunjab+tunkes;
                    agama = (no % 2 == 0) ? 'Non Muslim' :'Muslim';
                    zakat = (agama == 'Muslim') ? gator*0.025:0;
                    thpay  = gator-zakat;
                    document.write(`<tr bgcolor="${warna}">
                        <td>${no}</td>
                        <td>Pegawai${no}</td>
                        <td>${jabatan}</td>
                        <td>${agama}</td>
                        <td>Rp.${gapok}</td>
                        <td>Rp.${tunjab}</td>
                        <td>Rp.${tunkes}</td>
                        <td>Rp.${gator}</td>
                        <td>Rp.${zakat}</td>
                        <td>Rp.${thpay}</td>
                        
                    </tr>`);
                }    
                </script>
			</tbody>
		</table>
